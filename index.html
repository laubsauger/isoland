<html>
<head>
    <meta name="description" content="simcity.js" />
    <meta name="keywords" content="html5, canvas, plane, sim city, minecraft" />
    <meta name="author" content="Florian Hinze" />
    <meta charset="UTF-8" />
    <title>simcity.js</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head> 
  <body>
<header>
    <!-- page heading -->
</header>

<nav>
</nav>

<section>
    <div id="canvasContainer">
        <div id="wrap">
            <canvas id="gameCanvas" width="1024" height="576"></canvas>
            <div id="copyContainer">
                <span id="countLinks">WorldSize  (not implemented): <a href="index.html?size=64">64</a> | 
                    <a href="index.html?terdim=128">128</a> | 
                    <a href="index.html?terdim=256">256</a> | 
                    <a href="index.html?terdim=512">512</a>
                </span>
                <article>
                    <h3>simcity.js</h3>
                    <p>CAN_I_HAZ_DESCRIPTIVE_TEXT?</p>
                    <h4>Features</h4>
                    <ul>
                        <li>CAN_I_HAZ_FEATURE_TEXT?</li>
                    </ul>
                </article>
            </div>
        </div>
    <div>
    <aside id="left">
        <h4>Map</h4>
        <canvas id="terrainCanvas" width="320" height="320"></canvas>
        <ul class='options'>
            <li>
                <input type='text' name='terdim' id='terdim' value="512" style="width: 50px;"/> Grid Size
            </li>
            <li>
                <input type='text' name='roughness' id='roughness' value="2" style="width: 50px;"/> Roughness
            </li>
            <li>
                <input type='hidden' name='unitsize' id='unitsize' value="8" style="width: 50px;" disabled/>
            </li>
            <li>
                <input type='hidden' name='maptype' id='maptype' value="3" disabled/>
            </li>
        </ul>
        <input type='button' id='generate' value='New Heightmap'/>
        <input type='button' id='savemap' value='Save Heightmap'/> 
    </aside>
    <aside id="right">
        <h4>Controls</h4>
        <span id="toolbar">
                <button class="view" id="rotateRight"><img src="img/rotate90clockwise.png" alt="Rotate Clockwise"/></button>
                <button class="view" id="rotateLeft"><img src="img/rotate90anticlockwise.png" alt="Rotate Right"/></button>
                <button class="edit" id="flattenTerrain"><img src="img/flattenTerrain.png" alt="Flatten Terrain"/></button>
                <button class="edit" id="riseTerrain"><img src="img/riseTerrain.png" alt="Rise Terrain"/></button>
                <button class="view" id="moveNorth"><img src="img/wood_arrow_up.png" alt="moveNorth"/></button>
                <button class="view" id="moveWest"><img src="img/wood_arrow_left.png" alt="moveWest"/></button>
                <button class="view" id="moveEast"><img src="img/wood_arrow_right.png" alt="moveEast"/></button>
                <button class="view" id="moveSouth"><img src="img/wood_arrow_down.png" alt="moveSouth"/></button>
                <p id="FPS"></p>
        </span>
    </aside>
</section>
<footer>
    <!-- Page Footer-->
</footer>
<script type="text/javascript" src="js/vendor/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/CityController.js"></script>
<script>
    $(document).ready(function(){
        init();
        var rRightBut = $('#rotateRight'),
            rLeftBut  = $('#rotateLeft'),
            minimap   = $('#terrainCanvas'),
            rotation  = 45;

        minimap.css({
            '-webkit-transform': 'rotate(' + rotation + 'deg)'
        });
            
        rRightBut.on('click', function() {
            rotation += 90;
            minimap.css({
                '-webkit-transform': 'rotate(' + rotation + 'deg)'
            });
        });

        rLeftBut.on('click', function() {
            rotation -= 90;
            minimap.css({
                '-webkit-transform': 'rotate(' + rotation + 'deg)'
            });
        });
    });
</script>
<script>//init_test();</script>
</body>
</html>
